<!DOCTYPE html>
<html lang="">
 <head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:300,400,500,600" rel="stylesheet" type='text/css'>
  <style>
    html {
     line-height: 1.15;
     -webkit-text-size-adjust: 100%;
    }
    body {
     margin: 0;
     font-family: 'Montserrat', sans-serif;
     -webkit-font-smoothing: antialiased;
     color: #4A4A4A;
    }
    .contentContainer {
     padding: 20px 30px;
    }
    .title {
     display: flex;
     margin-top: 12px;
     margin-bottom: 8px;
     font-weight: 600;
     font-size: 14px;
    }
    .dateTitle {
     font-size: 10px;
     margin-right: 150px;
    }
    .twoColumnContainer {
     display: flex;
     width: 100%;
     margin-bottom: 8px;
    }
    .manufacturerInfo {
     display: inline-block;
     width: calc(100% - 60px);
    }
    .manufacturerInfoRow {
     font-size: 10px;
     line-height: 13px;
     margin-bottom: 1px;
    }
    .logoContainer {
     display: inline-block;
     vertical-align: top;
     margin-top: -10px;
    }
    .sectionTitle {
     display: flex;
     padding-top: 2px;
     text-align: center;
     letter-spacing: 0.7px;
     font-size: 8px;
     font-weight: 600;
     background-color: #E9E9E9;
    }
    .delimiter {
     display: flex;
     height: 1px;
     background-color: #979797;
    }
    .titlesRow {
     display: flex;
     padding: 2px 10px 0 10px;
     background-color: #E9E9E9;
     font-size: 8px;
     vertical-align: bottom;
     font-weight: 600;
    }
    .sizeContainer {
     display: inline-block;
     width: 90px;
    }
    .materialContainer {
     display: inline-block;
     width: 90px;
    }
    .sortContainer {
     display: inline-block;
     width: 80px;
    }
    .codeContainer {
     display: inline-block;
     width: 190px;
    }
    .priceContainer {
     display: inline-block;
     width: 50px;
    }
    .productRow {
     display: flex;
     padding: 2px 10px 0 10px;
     font-size: 8px;
     vertical-align: bottom;
    }
  </style>
  <title>Price</title>
 </head>
 <body style="{margin: 20px 40px}">
 <div class="contentContainer">
  <div class="title">
   <span class="dateTitle">{{nowDate}}</span>
   Прайс лист на пиломатериалы
  </div>
  <div class="twoColumnContainer">
   <div class="manufacturerInfo">
    <div class="manufacturerInfoRow">
     {{manufacturerTitle}}
    </div>
    <div class="manufacturerInfoRow">
     {{manufacturerAddress}}
    </div>
    <div class="manufacturerInfoRow">
     {{manufacturerEmail}}
    </div>
    <div class="manufacturerInfoRow">
     {{manufacturerPhone}}
    </div>
   </div>
   <div class="logoContainer">
    <img src={{logo}} height="54" width="54"  alt=""/>
   </div>
  </div>
  <div class="sectionsContainer">
   {{#each priceSections}}
    <div class="sectionTitle">
     {{title}}
    </div>
    <div class="delimiter" ></div>
    <div class="titlesRow">
     <div class="sizeContainer">Размеры, мм</div>
     <div class="materialContainer">Тип древисины</div>
     <div class="sortContainer">Сорт</div>
     <div class="codeContainer">Артикул</div>
     <div class="priceContainer">руб/шт</div>
    </div>
    <div class="delimiter" ></div>
    {{#each products}}
     <div class="productRow">
      <div class="sizeContainer">{{size}}</div>
      <div class="materialContainer">{{material}}</div>
      <div class="sortContainer">{{sort}}</div>
      <div class="codeContainer">{{code}}</div>
      <div class="priceContainer">{{price}}</div>
     </div>
     <div class="delimiter" ></div>
    {{/each }}
   {{/each}}
  </div>
 </div>
 </body>
</html>
